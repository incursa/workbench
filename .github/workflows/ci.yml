name: CI

on:
  push:
    branches: ["**"]
    paths-ignore:
      - ".github/**"
      - "assets/**"
      - "examples/**"
  pull_request:
    paths-ignore:
      - ".github/**"
      - "assets/**"
      - "examples/**"
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: "Run integration tests (requires GitHub CLI availability)"
        required: false
        default: "false"

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          global-json-file: global.json

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  build-test:
    needs: pre-commit
    name: Build and test (${{ matrix.os }}, .NET ${{ matrix.dotnet }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet: ["10.0.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
          cache: true
          global-json-file: global.json
          cache-dependency-path: |
            **/*.slnx
            **/*.csproj
            **/packages.lock.json

      - name: Build
        run: dotnet build Workbench.slnx

      - name: Test (unit)
        run: dotnet test --project tests/Workbench.Tests/Workbench.Tests.csproj

      - name: Test (integration)
        run: dotnet test --project tests/Workbench.IntegrationTests/Workbench.IntegrationTests.csproj
