name: Workbench Sync

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Sync mode: generate (projection-only) or active (state mutation)"
        required: false
        default: "generate"
        type: choice
        options:
          - generate
          - active
      import_issues:
        description: "When mode=active, import unlinked GitHub issues"
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    concurrency:
      group: workbench-sync-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install Workbench CLI tool
        run: |
          dotnet tool install --global Incursa.Workbench
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Configure GitHub provider
        env:
          GITHUB_TOKEN: ${{ secrets.WORKBENCH_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          WORKBENCH_GITHUB_TOKEN: ${{ secrets.WORKBENCH_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          workbench config set --path github.provider --value octokit

      - name: Run generate-mode sync
        id: sync_generate
        if: github.event_name == 'schedule' || inputs.mode == 'generate'
        env:
          GITHUB_TOKEN: ${{ secrets.WORKBENCH_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          WORKBENCH_GITHUB_TOKEN: ${{ secrets.WORKBENCH_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          workbench sync --docs --nav --include-done --force --workboard true
          workbench item normalize --include-done
          workbench validate --strict

      - name: Run active-mode sync
        id: sync_active
        if: github.event_name == 'workflow_dispatch' && inputs.mode == 'active'
        env:
          GITHUB_TOKEN: ${{ secrets.WORKBENCH_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          WORKBENCH_GITHUB_TOKEN: ${{ secrets.WORKBENCH_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          args=(sync --items --docs --nav --include-done --force --workboard true)
          if [[ "${{ inputs.import_issues }}" == "true" ]]; then
            args+=(--import-issues)
          fi
          workbench "${args[@]}"
          workbench item normalize --include-done
          workbench validate --strict

      - name: Resolve sync mode label
        id: resolve_mode
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "SYNC_MODE=generate" >> "$GITHUB_ENV"
            echo "sync_mode=generate" >> "$GITHUB_OUTPUT"
          else
            echo "SYNC_MODE=${{ inputs.mode }}" >> "$GITHUB_ENV"
            echo "sync_mode=${{ inputs.mode }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.WORKBENCH_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: "chore: workbench sync (${{ env.SYNC_MODE }})"
          branch: "chore/workbench-sync"
          title: "Workbench sync (${{ env.SYNC_MODE }})"
          body: |
            ## Summary
            - Run Workbench sync workflow in `${{ env.SYNC_MODE }}` mode.

      - name: Export workflow metrics
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p metrics/workbench

          mode="${{ steps.resolve_mode.outputs.sync_mode }}"
          [[ -z "$mode" ]] && mode="unknown"

          cat > metrics/workbench/sync.json <<EOF
          {
            "workflow": "Workbench Sync",
            "job": "sync",
            "status": "${{ job.status }}",
            "mode": "${mode}",
            "import_issues": "${{ inputs.import_issues }}",
            "generate_outcome": "${{ steps.sync_generate.outcome }}",
            "active_outcome": "${{ steps.sync_active.outcome }}",
            "create_pr_outcome": "${{ steps.create_pr.outcome }}"
          }
          EOF

      - name: Upload operational artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workbench-sync-artifacts
          path: metrics/workbench/sync.json
          if-no-files-found: ignore

      - name: Write workflow summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          mode="${{ steps.resolve_mode.outputs.sync_mode }}"
          [[ -z "$mode" ]] && mode="unknown"

          sync_status="âœ…"
          if [[ "${{ steps.sync_generate.outcome }}" == "failure" || "${{ steps.sync_active.outcome }}" == "failure" ]]; then
            sync_status="âŒ"
          elif [[ "${{ steps.sync_generate.outcome }}" == "skipped" && "${{ steps.sync_active.outcome }}" == "skipped" ]]; then
            sync_status="âŒ"
          fi

          pr_status="âœ…"
          if [[ "${{ steps.create_pr.outcome }}" != "success" ]]; then
            pr_status="âŒ"
          fi

          overall="âœ… Passed"
          if [[ "$sync_status" != "âœ…" || "$pr_status" != "âœ…" ]]; then
            overall="âŒ Failed"
          fi

          {
            echo "# CI Quality Summary"
            echo ""
            echo "**Workflow:** ${{ github.workflow }}"
            echo "**Ref:** ${{ github.ref_name }}"
            echo "**Commit:** ${{ github.sha }}"
            echo "**Trigger:** ${{ github.event_name }}"
            echo "**Result:** $overall"
            echo ""
            echo "## Executive Gates"
            echo "| Gate | Status | Metric | Threshold | Notes |"
            echo "|---|---|---:|---:|---|"
            echo "| Operational: Sync | $sync_status | Mode=${mode} | Command succeeds | Import issues=${{ inputs.import_issues }} |"
            echo "| Operational: PR | $pr_status | create-pull-request | Success | branch=chore/workbench-sync |"
            echo "| ðŸ§ª Tests | N/A | Not run in this workflow | n/a | n/a |"
            echo "| ðŸ“Š Coverage | N/A | Not run in this workflow | n/a | n/a |"
            echo "| ðŸŒ€ Fuzzing | N/A | Not configured | n/a | n/a |"
            echo "| ðŸ§¬ Mutation | N/A | Not run in this workflow | n/a | n/a |"
            echo "| ðŸ“¦ Packaging | N/A | Not run in this workflow | n/a | n/a |"
            echo ""
            echo "## Artifacts"
            echo "- workbench-sync-artifacts"
          } >> "$GITHUB_STEP_SUMMARY"

          if [[ "$overall" != "âœ… Passed" ]]; then
            {
              echo ""
              echo "## ðŸ“ Action Required"
              echo "- Open the sync job logs and start with the first failing operational gate."
            } >> "$GITHUB_STEP_SUMMARY"
          fi
